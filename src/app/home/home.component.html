<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form [formGroup]="loginForm" class="form-signin">
              <div class="form-group">
                <input type="username" id="inputUsername" class="form-control form-input" placeholder="Username" required autofocus formControlName="username">
              </div>
              <div class="form-group">
                <input type="password" id="inputPassword" class="form-control form-input" placeholder="Password" required formControlName="password">
              </div>
              <div class="alert alert-danger" *ngIf="invalidData">
                 Invalid Username or Password
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" (click)="onSubmit('custom')">Sign in</button>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" (click)="onSubmit('register')">Register</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="button" (click)="onSubmit('google')"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <!-- <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="button" (click)="onSubmit('facebook')"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
            </form>
          </div>
        </div>
      </div>
